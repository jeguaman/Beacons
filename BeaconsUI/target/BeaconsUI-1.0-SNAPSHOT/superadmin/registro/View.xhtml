<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="UsuarioViewDlg" widgetVar="UsuarioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="Visualizar Registro">
            <section class="wrapper" style="margin-top: 0;">
                <div class="row">
                    <div class="col-lg-12" >
                        <div class="form-panel">
                            <h:form id="UsuarioViewForm" class="form-horizontal style-form">
                                <h:panelGroup id="display">
                                    <div class="form-group">
                                        <h:outputText class="col-sm-4 col-sm-4 control-label" value="Dispositivo Imei"/>
                                        <div class="col-sm-8">
                                            <h:outputText value="#{registroController.selected.dispositivoId.imei}" title="Imei Dispositivo"/>                                            
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputText class="col-sm-4 col-sm-4 control-label" value="Área Registrada"/>
                                        <div class="col-sm-8">
                                            <h:outputText value="#{registroController.selected.areaId.titulo}" title="Área Registrada"/>                                            
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputText class="col-sm-4 col-sm-4 control-label" value="Tipo de Registro"/>
                                        <div class="col-sm-8">
                                            <h:outputText value="#{registroController.selected.tipo eq 'E' ? 'Entrada' : 'Salida' }" title="Tipo de Registro"/>                                            
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputText class="col-sm-4 col-sm-4 control-label" value="Fecha de Registro"/>
                                        <div class="col-sm-8">
                                            <h:outputText value="#{registroController.selected.inserted}" title="Fecha de Registro"/>                                            
                                        </div>
                                    </div>
                                    <div style="text-align: center;">
                                        <p:commandButton class="btn btn-crear" value="#{bundle.Close}" oncomplete="PF('UsuarioViewDialog').hide();" immediate="true"/>
                                    </div>
                                </h:panelGroup>
                            </h:form>
                        </div>
                    </div>
                </div>
            </section>
        </p:dialog>

    </ui:composition>
</html>
