<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NotificacionEditDlg" 
                  widgetVar="NotificacionEditDialog" 
                  modal="true" 
                  resizable="false" 
                  appendTo="@(body)" 
                  header="#{bundle.EditNotificacionTitle}">
            <section class="wrapper" style="margin-top: 0;">
                <div class="row">
                    <div class="col-lg-12" >
                        <div class="form-panel">                                                                                    
                            <h:form id="NotificacionEditForm" class="form-horizontal style-form">
                                <h:panelGroup id="display">
                                    <div class="form-group">
                                        <p:outputLabel class="col-sm-4 col-sm-4 control-label" value="#{bundle.EditNotificacionLabel_tipo}" for="tipo" />
                                        <div class="col-sm-8">
                                            <p:selectOneMenu class="form-control" id="tipo" value="#{notificacionController.notificacionSelected.tipo}" required="true" requiredMessage="#{bundle.EditNotificacionRequiredMessage_tipo}">
                                                <f:selectItem itemLabel="Entrada" itemValue="E"/>
                                                <f:selectItem itemLabel="Salida" itemValue="S"/>
                                            </p:selectOneMenu>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <p:outputLabel class="col-sm-4 col-sm-4 control-label" value="#{bundle.EditNotificacionLabel_descripcion}" for="descripcion" />
                                        <div class="col-sm-8">
                                            <p:inputTextarea  id="descripcion" class="form-control" rows="4" cols="30" value="#{notificacionController.notificacionSelected.descripcion}" title="#{bundle.EditNotificacionTitle_descripcion}" required="true" requiredMessage="#{bundle.EditNotificacionRequiredMessage_descripcion}"/>
                                        </div>
                                    </div>
                                    <div style="text-align: center;">
                                        <p:commandButton actionListener="#{notificacionController.update}" ajax="false" value="#{bundle.Save}" update="display,:growl" oncomplete="handleSubmit(args, 'NotificacionEditDialog');"/>
                                        <p:spacer height="30"></p:spacer>
                                        <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('NotificacionEditDialog').hide();" immediate="true"/>
                                    </div>
                                </h:panelGroup>
                            </h:form>
                        </div>
                    </div>
                </div>
            </section>
        </p:dialog>

    </ui:composition>
</html>
