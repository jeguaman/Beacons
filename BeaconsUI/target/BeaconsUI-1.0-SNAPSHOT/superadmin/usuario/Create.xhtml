<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="UsuarioCreateDlg" 
                  widgetVar="UsuarioCreateDialog" 
                  modal="true" 
                  resizable="false" 
                  appendTo="@(body)" 
                  header="#{bundle.CreateUsuarioTitle}">
            <section class="wrapper" style="margin-top: 0;">
                <div class="row">
                    <div class="col-lg-12" >
                        <div class="form-panel">
                            <h:form id="UsuarioCreateForm" class="form-horizontal style-form">
                                <h:panelGroup  layout="block" id="display" >
                                    <div class="form-group">
                                        <p:outputLabel class="col-sm-3 col-sm-3 control-label" value="#{bundle.CreateUsuarioLabel_nombres}" for="nombres" />
                                        <div class="col-sm-9">
                                            <h:inputText class="form-control" id="nombres" value="#{usuarioController.selected.nombres}" title="#{bundle.CreateUsuarioTitle_nombres}" 
                                                         required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_nombres}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <p:outputLabel class="col-sm-3 col-sm-3 control-label" value="#{bundle.CreateUsuarioLabel_apellidos}" for="apellidos" />
                                        <div class="col-sm-9">
                                            <h:inputText class="form-control" id="apellidos" value="#{usuarioController.selected.apellidos}" title="#{bundle.CreateUsuarioTitle_apellidos}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_apellidos}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <p:outputLabel class="col-sm-3 col-sm-3 control-label" value="#{bundle.CreateUsuarioLabel_nombreUsuario}" for="nombreUsuario" />
                                        <div class="col-sm-9">
                                            <h:inputText class="form-control" id="nombreUsuario" value="#{usuarioController.selected.nombreUsuario}" title="#{bundle.CreateUsuarioTitle_nombreUsuario}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_nombreUsuario}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <p:outputLabel class="col-sm-3 col-sm-3 control-label" value="#{bundle.CreateUsuarioLabel_correoElectronico}" for="correoElect" />
                                        <div class="col-sm-9">
                                            <h:inputText class="form-control" id="correoElect" value="#{usuarioController.corEdita}" title="#{bundle.CreateUsuarioTitle_correoElectronico}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_correoElectronico}">
                                                <p:ajax event="blur" listener="#{usuarioController.verificarCorreo()}" process="@this" update="growl"/>
                                            </h:inputText>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <p:outputLabel class="col-sm-3 col-sm-3 control-label" value="#{bundle.CreateUsuarioLabel_contrasenia}" for="contrasenia" />
                                        <div class="col-sm-9">
                                            <p:password class="form-control"  id="contrasenia" value="#{usuarioController.selected.contrasenia}" title="#{bundle.CreateUsuarioTitle_contrasenia}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_contrasenia}"/>                       
                                        </div>
                                    </div>
                                    <div style="text-align: center;">
                                        <p:commandButton class="btn btn-crear" actionListener="#{usuarioController.create}" value="#{bundle.Save}" update="display,:UsuarioListForm:datalist,:growl" onclick="UsuarioCreateDialog.hide()" oncomplete="handleSubmit(args,'UsuarioCreateDialog');"/>
                                        <p:spacer height="30"></p:spacer>
                                        <p:commandButton class="btn btn-crear" value="#{bundle.Cancel}" oncomplete="PF('UsuarioCreateDialog').hide();" immediate="true"/>
                                    </div>
                                </h:panelGroup>
                            </h:form>
                        </div>
                    </div>
                </div>
            </section>
        </p:dialog>

    </ui:composition>
</html>
