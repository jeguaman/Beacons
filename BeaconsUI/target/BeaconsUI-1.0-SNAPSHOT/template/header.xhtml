<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <!--header start-->
    <header class="header black-bg">
        <div class="sidebar-toggle-box">
            <div class="fa fa-bars tooltips" data-placement="right" data-original-title="Menú de Navegación"></div>
        </div>
        <!--logo start-->
        <a href="#" class="logo">
            <p>Willana Be
                <img src="#{request.contextPath}/resources/img/logo_beacon.png" width="30"/>

            </p></a>
        <!--logo end-->
        <h:form>
            <div class="top-menu">
                <ul class="nav pull-right top-menu">
                    <li>
                        <h:commandLink class="logout" actionListener="#{menuBean.cerrarSesion()}" value="Cerrar Sesión"/>
                    </li>
                    <li>
                        <p:commandLink class="logout" ajax="false" actionListener="#{menuBean.descargarAyuda()}" value="Ayuda">
                            <p:fileDownload value="#{menuBean.file}" />
                        </p:commandLink>
                    </li>
                    <li>
                        <p:commandLink class="logout"  value="Acerca De" oncomplete="PF('acercaDeDialog').show();"/>
                    </li>
                </ul>
            </div>           
        </h:form>
    </header>
    <p:dialog
        widgetVar="acercaDeDialog"
        id="AcercaDlg"
        modal="true" 
        resizable="false" 
        appendTo="@(body)" 
        class="grey-panel pn"
        header="Acerca De">
        <section class="wrapper" style="margin-top: 0;">
            <div class="row">
                <div class="col-lg-12" >

                    <!-- WHITE PANEL - TOP USER -->
                    <div class="grey-panel pn">
                        <p><img src="#{request.contextPath}/resources/img/logo_beacon.png" width="60"/></p>
                        <p><b>Willana Be</b></p>
                        <p>Es un sistema elaborado con la finalidad de administrar y entregar información <br/> a los usuarios finales en espacios indoor.</p>
                        <p class="user">© CopyRight 2017 José Guamán-Juan Caspi</p>
                    </div>
                </div>
            </div></section>
    </p:dialog>
</ui:composition>
