<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="UsuarioEditDlg" 
                  widgetVar="UsuarioEditDialog" 
                  modal="true" 
                  resizable="false" 
                  appendTo="@(body)" 
                  header="#{bundle.EditUsuarioTitle}">
            <section class="wrapper" style="margin-top: 0;">
                <div class="row">
                    <div class="col-lg-12" >
                        <div class="form-panel">                            
                            <h:form id="UsuarioEditForm" class="form-horizontal style-form">
                                <h:panelGroup id="display">
                                    <div class="form-group">
                                        <p:outputLabel class="col-sm-3 col-sm-3 control-label" value="#{bundle.EditUsuarioLabel_nombres}" for="nombres" />
                                        <div class="col-sm-9">
                                            <h:inputText class="form-control" id="nombres" value="#{usuarioController.selected.nombres}" title="#{bundle.EditUsuarioTitle_nombres}" 
                                                         required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_nombres}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <p:outputLabel class="col-sm-3 col-sm-3 control-label" value="#{bundle.EditUsuarioLabel_apellidos}" for="apellidos" />
                                        <div class="col-sm-9">
                                            <h:inputText class="form-control" id="apellidos" value="#{usuarioController.selected.apellidos}" title="#{bundle.EditUsuarioTitle_apellidos}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_apellidos}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <p:outputLabel class="col-sm-3 col-sm-3 control-label" value="#{bundle.EditUsuarioLabel_nombreUsuario}" for="nombreUsuario" />
                                        <div class="col-sm-9">
                                            <h:inputText class="form-control" id="nombreUsuario" value="#{usuarioController.selected.nombreUsuario}" title="#{bundle.EditUsuarioTitle_nombreUsuario}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_nombreUsuario}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <p:outputLabel class="col-sm-3 col-sm-3 control-label" value="#{bundle.EditUsuarioLabel_correoElectronico}" for="correoElectronico" />
                                        <div class="col-sm-9">
                                            <h:inputText class="form-control" id="correoElectronico" value="#{usuarioController.selected.correoElectronico}" title="#{bundle.EditUsuarioTitle_correoElectronico}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_correoElectronico}">
                                                <!--<p:ajax event="blur" listener="#{usuarioController.verificarCorreo()}" process="@this" update="growl"/>-->
                                            </h:inputText>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <p:outputLabel class="col-sm-3 col-sm-3 control-label" value="#{bundle.EditUsuarioLabel_contrasenia}"/>
                                        <div class="col-sm-9">
                                            <p:commandButton class="form-control" value="Resetear Clave" actionListener="#{usuarioController.resetearPass()}"/>
                                        </div>
                                    </div>
                                    <div style="text-align: center;">
                                        <p:commandButton class="btn btn-crear" actionListener="#{usuarioController.update}" value="#{bundle.Save}" update="display,:UsuarioListForm:datalist,:growl" onclick="UsuarioEditDialog.hide()" oncomplete="handleSubmit(args,'UsuarioEditDialog');"/>
                                        <p:spacer height="30"></p:spacer>
                                        <p:commandButton class="btn btn-crear" value="#{bundle.Cancel}" oncomplete="PF('UsuarioEditDialog').hide();" immediate="true"/>                                        
                                    </div>
                                </h:panelGroup>
                            </h:form>
                        </div>
                    </div>
                </div>
            </section>
        </p:dialog>

    </ui:composition>
</html>
