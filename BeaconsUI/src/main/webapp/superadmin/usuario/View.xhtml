<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="UsuarioViewDlg" widgetVar="UsuarioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUsuarioTitle}">
            <section class="wrapper" style="margin-top: 0;">
                <div class="row">
                    <div class="col-lg-12" >
                        <div class="form-panel">
                            <h:form id="UsuarioViewForm" class="form-horizontal style-form">
                                <h:panelGroup id="display">
                                    <div class="form-group">
                                        <h:outputText class="col-sm-4 col-sm-4 control-label" value="#{bundle.ViewUsuarioLabel_nombres}"/>
                                        <div class="col-sm-8">
                                            <h:outputText value="#{usuarioController.selected.nombres}" title="#{bundle.ViewUsuarioTitle_nombres}"/>                                            
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputText class="col-sm-4 col-sm-4 control-label" value="#{bundle.ViewUsuarioLabel_apellidos}"/>
                                        <div class="col-sm-8">
                                            <h:outputText value="#{usuarioController.selected.apellidos}" title="#{bundle.ViewUsuarioTitle_apellidos}"/>                                            
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputText class="col-sm-4 col-sm-4 control-label" value="#{bundle.ViewUsuarioLabel_nombreUsuario}"/>
                                        <div class="col-sm-8">
                                            <h:outputText value="#{usuarioController.selected.nombreUsuario}" title="#{bundle.ViewUsuarioTitle_nombreUsuario}"/>                                            
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputText class="col-sm-4 col-sm-4 control-label" value="#{bundle.ViewUsuarioLabel_correoElectronico}"/>
                                        <div class="col-sm-8">
                                            <h:outputText value="#{usuarioController.selected.correoElectronico}" title="#{bundle.ViewUsuarioTitle_correoElectronico}"/>                                            
                                        </div>
                                    </div>
                                    <div style="text-align: center;">
                                        <p:commandButton class="btn btn-crear" value="#{bundle.Close}" oncomplete="PF('UsuarioViewDialog').hide();" immediate="true"/>
                                    </div>
                                </h:panelGroup>
                            </h:form>
                        </div>
                    </div>
                </div>
            </section>
        </p:dialog>

    </ui:composition>
</html>
