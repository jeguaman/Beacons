<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">

    <ui:composition>
        <p:dialog id="AreaViewDlg" 
                  widgetVar="AreaViewDialog" 
                  modal="true" 
                  resizable="false" 
                  appendTo="@(body)" 
                  header="#{bundle.ViewAreaTitle}">
            <section class="wrapper" style="margin-top: 0;">
                <div class="row">
                    <div class="col-lg-12" >
                        <div class="form-panel">
                            <h:form id="AreaViewForm" class="form-horizontal style-form">
                                <h:panelGroup id="display">
                                    <div class="form-group">
                                        <h:outputText class="col-sm-4 col-sm-4 control-label" value="#{bundle.ViewAreaLabel_titulo}"/>
                                        <div class="col-sm-8">
                                            <h:outputText value="#{areaController.selected.titulo}" title="#{bundle.ViewAreaTitle_titulo}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputText class="col-sm-4 col-sm-4 control-label" value="#{bundle.ViewAreaLabel_imagen}"/>
                                        <div class="col-sm-8">
                                            <o:graphicImage class="form-group" value="#{imageStreamer.getAreaImagen(areaController.selected.areaId)}" width="150" height="200" lastModified="#{areaController.selected.updated}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputText class="col-sm-4 col-sm-4 control-label" value="#{bundle.ViewAreaLabel_descripcion}"/>
                                        <div class="col-sm-8">
                                            <p:inputTextarea class="form-control" rows="4" cols="30" id="descripcion" value="#{areaController.selected.descripcion}" title="#{bundle.ViewAreaTitle_descripcion}" readonly="true"/>
                                        </div>
                                    </div>
                                    <div style="text-align: center;">
                                        <p:commandButton value="#{bundle.Close}" oncomplete="PF('AreaViewDialog').hide();" immediate="true"/>
                                    </div>
                                </h:panelGroup>
                            </h:form>
                        </div>
                    </div>
                </div>
            </section>
        </p:dialog>
    </ui:composition>
</html>
