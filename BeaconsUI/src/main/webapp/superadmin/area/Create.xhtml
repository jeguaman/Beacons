<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AreaCreateDlg" widgetVar="AreaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAreaTitle}">
            <h:form id="AreaCreateForm" enctype="multipart/form-data">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{areaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateAreaLabel_titulo}" for="titulo" />
                        <p:inputText id="titulo" value="#{areaController.selected.titulo}" title="#{bundle.CreateAreaTitle_titulo}" required="true" requiredMessage="#{bundle.CreateAreaRequiredMessage_titulo}"/>
                        <p:outputLabel value="#{bundle.CreateAreaLabel_imagen}" for="imagen" />
                        <p:fileUpload id="imagen" value="#{areaController.file}" mode="simple" sizeLimit="100000" allowTypes="/(\.|\/)(jpe?g|png)$/" required="true" requiredMessage="#{bundle.CreateLugarRequiredMessage_imagen}"/>
                        <p:outputLabel value="#{bundle.CreateAreaLabel_descripcion}" for="descripcion" />
                        <p:inputTextarea rows="4" cols="30" id="descripcion" value="#{areaController.selected.descripcion}" title="#{bundle.CreateAreaTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateAreaRequiredMessage_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{areaController.create}" ajax="false" value="#{bundle.Save}" update="display,:AreaListForm:datalistArea,:growl" oncomplete="handleSubmit(args,'AreaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('AreaCreateDialog').hide();" immediate="true"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
