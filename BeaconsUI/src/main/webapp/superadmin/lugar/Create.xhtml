<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LugarCreateDlg" 
                  widgetVar="LugarCreateDialog" 
                  modal="true" 
                  resizable="false" 
                  appendTo="@(body)" 
                  header="#{bundle.CreateLugarTitle}">
            <section class="wrapper" style="margin-top: 0;">
                <div class="row">
                    <div class="col-lg-12" >
                        <div class="form-panel">                             
                            <h:form id="LugarCreateForm" enctype="multipart/form-data" class="form-horizontal style-form">
                                <h:panelGroup id="display">
                                    <div class="form-group">
                                        <p:outputLabel class="col-sm-3 col-sm-3 control-label" value="#{bundle.CreateLugarLabel_titulo}" for="titulo" />
                                        <div class="col-sm-9">
                                            <h:inputText class="form-control" id="titulo" value="#{lugarController.selected.titulo}" title="#{bundle.CreateLugarTitle_titulo}" required="true" requiredMessage="#{bundle.CreateLugarRequiredMessage_titulo}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <p:outputLabel class="col-sm-3 col-sm-3 control-label" value="#{bundle.CreateLugarLabel_imagen}" for="imagen" />
                                        <div class="col-sm-9">
                                            <p:fileUpload id="imagen" value="#{lugarController.file}" mode="simple" label="Imagen .png/jpg max(1MB)"
                                                          skinSimple="true" allowTypes="/(\.|\/)(jpe?g|png)$/"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <p:outputLabel class="col-sm-3 col-sm-3 control-label" value="#{bundle.CreateLugarLabel_descripcion}" for="descripcion" />
                                        <div class="col-sm-9">
                                            <p:inputTextarea class="form-control" rows="4" cols="30" id="descripcion" value="#{lugarController.selected.descripcion}" title="#{bundle.CreateLugarTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateLugarRequiredMessage_descripcion}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <p:outputLabel class="col-sm-3 col-sm-3 control-label" value="#{bundle.CreateLugarLabel_icono}" for="icono" />
                                        <div class="col-sm-9">                                            
                                            <p:fileUpload id="icono" value="#{lugarController.icono}" mode="simple" skinSimple="true"
                                                          invalidSizeMessage="Archivo pesa mÃ¡s de 60Kb." 
                                                          label="Icono .ico max(60Kb)"
                                                          update=":growl" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
                                        </div>
                                    </div>
                                    <div style="text-align: center;">
                                        <p:commandButton  validateClient="true" actionListener="#{lugarController.create(areaController.selected)}" ajax="false"  value="#{bundle.Save}" update="display,:LugarListForm:datalistLugar,:growl"/>
                                        <p:spacer height="30"></p:spacer>
                                        <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('LugarCreateDialog').hide();" immediate="true"/>
                                    </div>
                                </h:panelGroup>
                            </h:form>
                        </div>
                    </div>
                </div>
            </section>
        </p:dialog>

    </ui:composition>
</html>
