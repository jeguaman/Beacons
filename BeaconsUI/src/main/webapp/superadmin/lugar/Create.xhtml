<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LugarCreateDlg" widgetVar="LugarCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateLugarTitle}">
            <h:form id="LugarCreateForm" enctype="multipart/form-data">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{lugarController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateLugarLabel_titulo}" for="titulo" />
                        <p:inputText id="titulo" value="#{lugarController.selected.titulo}" title="#{bundle.CreateLugarTitle_titulo}" required="true" requiredMessage="#{bundle.CreateLugarRequiredMessage_titulo}"/>
                        <p:outputLabel value="#{bundle.CreateLugarLabel_imagen}" for="imagen" />
                        <p:fileUpload id="imagen" value="#{lugarController.file}" mode="simple" sizeLimit="100000" allowTypes="/(\.|\/)(jpe?g|png)$/" required="true" requiredMessage="#{bundle.CreateLugarRequiredMessage_imagen}"/>
                        <p:outputLabel value="#{bundle.CreateLugarLabel_descripcion}" for="descripcion" />
                        <p:inputTextarea rows="4" cols="30" id="descripcion" value="#{lugarController.selected.descripcion}" title="#{bundle.CreateLugarTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateLugarRequiredMessage_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{lugarController.create(areaController.selected)}" ajax="false"  value="#{bundle.Save}" update="display,:LugarListForm:datalistLugar,:growl" oncomplete="handleSubmit(args,'LugarCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('LugarCreateDialog').hide();" immediate="true"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
