<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>

        <p:dialog id="AsigPerfilDlg" widgetVar="AsignPerfilDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPerfilTitle}">
            <h:form id="AsignPerfilForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPerfilLabel_codigo}" for="nombreUsuario" />
                        <p:inputText id="nombreUsuario" value="#{usuarioController.selected.nombreUsuario}" title="#{bundle.EditPerfilTitle_codigo}" required="true" requiredMessage="#{bundle.EditPerfilRequiredMessage_codigo}"/>
                        <p:outputLabel value="#{bundle.EditPerfilLabel_descripcion}" for="descripcion" />
                        <p:selectOneMenu id="descripcion" value="#{usuarioController.idPerfilSeleccionado}" >
                            <f:selectItem itemLabel="Select One" noSelectionOption="true" />
                            <f:selectItems value="#{usuarioController.perfiles}" var="pj" itemValue="#{pj.perfilId}" itemLabel="#{pj.descripcion}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>                    
                    <p:commandButton actionListener="#{usuarioController.asignar}" value="#{bundle.Save}" update="display,:UsuarioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AsignPerfilDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AsignPerfilDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
