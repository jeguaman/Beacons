<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AsignacionPerfilEditDlg" widgetVar="AsignacionPerfilEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAsignacionPerfilTitle}">
            <h:form id="AsignacionPerfilEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{asignacionPerfilController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAsignacionPerfilLabel_asigPerfilId}" for="asigPerfilId" />
                        <p:inputText id="asigPerfilId" value="#{asignacionPerfilController.selected.asigPerfilId}" title="#{bundle.EditAsignacionPerfilTitle_asigPerfilId}" required="true" requiredMessage="#{bundle.EditAsignacionPerfilRequiredMessage_asigPerfilId}"/>
                        <p:outputLabel value="#{bundle.EditAsignacionPerfilLabel_inserted}" for="inserted" />
                        <p:calendar id="inserted" pattern="MM/dd/yyyy HH:mm:ss" value="#{asignacionPerfilController.selected.inserted}" title="#{bundle.EditAsignacionPerfilTitle_inserted}" required="true" requiredMessage="#{bundle.EditAsignacionPerfilRequiredMessage_inserted}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditAsignacionPerfilLabel_updated}" for="updated" />
                        <p:calendar id="updated" pattern="MM/dd/yyyy HH:mm:ss" value="#{asignacionPerfilController.selected.updated}" title="#{bundle.EditAsignacionPerfilTitle_updated}" required="true" requiredMessage="#{bundle.EditAsignacionPerfilRequiredMessage_updated}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditAsignacionPerfilLabel_perfilId}" for="perfilId" />
                        <p:selectOneMenu id="perfilId" value="#{asignacionPerfilController.selected.perfilId}" required="true" requiredMessage="#{bundle.EditAsignacionPerfilRequiredMessage_perfilId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{perfilController.itemsAvailableSelectOne}"
                                           var="perfilIdItem"
                                           itemValue="#{perfilIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditAsignacionPerfilLabel_usuarioId}" for="usuarioId" />
                        <p:selectOneMenu id="usuarioId" value="#{asignacionPerfilController.selected.usuarioId}" required="true" requiredMessage="#{bundle.EditAsignacionPerfilRequiredMessage_usuarioId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                           var="usuarioIdItem"
                                           itemValue="#{usuarioIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{asignacionPerfilController.update}" value="#{bundle.Save}" update="display,:AsignacionPerfilListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AsignacionPerfilEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AsignacionPerfilEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
