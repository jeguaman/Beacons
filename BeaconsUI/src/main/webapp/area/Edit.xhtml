<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AreaEditDlg" widgetVar="AreaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAreaTitle}">
            <h:form id="AreaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{areaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAreaLabel_titulo}" for="titulo" />
                        <p:inputText id="titulo" value="#{areaController.selected.titulo}" title="#{bundle.EditAreaTitle_titulo}" required="true" requiredMessage="#{bundle.EditAreaRequiredMessage_titulo}"/>
                        <p:outputLabel value="#{bundle.EditAreaLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{areaController.selected.descripcion}" title="#{bundle.EditAreaTitle_descripcion}" required="true" requiredMessage="#{bundle.EditAreaRequiredMessage_descripcion}"/>
                        <p:outputLabel value="#{bundle.EditAreaLabel_imagen}" for="imagen" />
                        <p:inputTextarea rows="4" cols="30" id="imagen" value="#{areaController.selected.imagen}" title="#{bundle.EditAreaTitle_imagen}" required="true" requiredMessage="#{bundle.EditAreaRequiredMessage_imagen}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{areaController.update}" value="#{bundle.Save}" update="display,:AreaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AreaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AreaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
