<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AreaViewDlg" widgetVar="AreaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAreaTitle}">
            <h:form id="AreaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{areaController.selected != null}">
                        <h:outputText value="#{bundle.ViewAreaLabel_titulo}"/>
                        <h:outputText value="#{areaController.selected.titulo}" title="#{bundle.ViewAreaTitle_titulo}"/>
                        <h:outputText value="#{bundle.ViewAreaLabel_descripcion}"/>
                        <h:outputText value="#{areaController.selected.descripcion}" title="#{bundle.ViewAreaTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewAreaLabel_imagen}"/>
                        <h:outputText value="#{areaController.selected.imagen}" title="#{bundle.ViewAreaTitle_imagen}"/>                        
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AreaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
