<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AreaCreateDlg" widgetVar="AreaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAreaTitle}">
            <h:form id="AreaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{areaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateAreaLabel_areaId}" for="areaId" />
                        <p:inputText id="areaId" value="#{areaController.selected.areaId}" title="#{bundle.CreateAreaTitle_areaId}" required="true" requiredMessage="#{bundle.CreateAreaRequiredMessage_areaId}"/>
                        <p:outputLabel value="#{bundle.CreateAreaLabel_titulo}" for="titulo" />
                        <p:inputText id="titulo" value="#{areaController.selected.titulo}" title="#{bundle.CreateAreaTitle_titulo}" required="true" requiredMessage="#{bundle.CreateAreaRequiredMessage_titulo}"/>
                        <p:outputLabel value="#{bundle.CreateAreaLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{areaController.selected.descripcion}" title="#{bundle.CreateAreaTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateAreaRequiredMessage_descripcion}"/>
                        <p:outputLabel value="#{bundle.CreateAreaLabel_imagen}" for="imagen" />
                        <p:inputTextarea rows="4" cols="30" id="imagen" value="#{areaController.selected.imagen}" title="#{bundle.CreateAreaTitle_imagen}" required="true" requiredMessage="#{bundle.CreateAreaRequiredMessage_imagen}"/>
                        <p:outputLabel value="#{bundle.CreateAreaLabel_inserted}" for="inserted" />
                        <p:calendar id="inserted" pattern="MM/dd/yyyy HH:mm:ss" value="#{areaController.selected.inserted}" title="#{bundle.EditAreaTitle_inserted}" required="true" requiredMessage="#{bundle.EditAreaRequiredMessage_inserted}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateAreaLabel_updated}" for="updated" />
                        <p:calendar id="updated" pattern="MM/dd/yyyy HH:mm:ss" value="#{areaController.selected.updated}" title="#{bundle.EditAreaTitle_updated}" required="true" requiredMessage="#{bundle.EditAreaRequiredMessage_updated}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{areaController.create}" value="#{bundle.Save}" update="display,:AreaListForm:datalist,:growl" oncomplete="handleSubmit(args,'AreaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AreaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
