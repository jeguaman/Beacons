<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NotificacionEditDlg" widgetVar="NotificacionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditNotificacionTitle}">
            <h:form id="NotificacionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{notificacionController.notificacionSelected != null}">
                        <p:outputLabel value="#{bundle.EditNotificacionLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{notificacionController.notificacionSelected.descripcion}" title="#{bundle.EditNotificacionTitle_descripcion}" required="true" requiredMessage="#{bundle.EditNotificacionRequiredMessage_descripcion}"/>
                        <p:outputLabel value="#{bundle.EditNotificacionLabel_tipo}" for="tipo" />
                        <p:selectOneMenu id="tipo" value="#{notificacionController.notificacionSelected.tipo}" required="true" requiredMessage="#{bundle.EditNotificacionRequiredMessage_areaId}">
                            <f:selectItem itemLabel="Entrada" itemValue="E"/>
                            <f:selectItem itemLabel="Salida" itemValue="S"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{notificacionController.update}" ajax="false" value="#{bundle.Save}" update="display,:growl" oncomplete="handleSubmit(args, 'NotificacionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('NotificacionEditDialog').hide();" immediate="true"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
