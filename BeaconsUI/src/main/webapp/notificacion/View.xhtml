<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NotificacionViewDlg" widgetVar="NotificacionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewNotificacionTitle}">
            <h:form id="NotificacionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{notificacionController.notificacionSelected != null}">
                        <h:outputText value="#{bundle.ViewNotificacionLabel_descripcion}"/>
                        <h:outputText value="#{notificacionController.notificacionSelected.descripcion}" title="#{bundle.ViewNotificacionTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewNotificacionLabel_tipo}"/>
                        <h:outputText value="#{notificacionController.getTipoMensaje(notificacionController.notificacionSelected.tipo)}" title="#{bundle.ViewNotificacionTitle_tipo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" oncomplete="PF('NotificacionViewDialog').hide();" immediate="true"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
