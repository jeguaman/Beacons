<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <!--header start-->
    <header class="header black-bg">
        <div class="sidebar-toggle-box">
            <div class="fa fa-bars tooltips" data-placement="right" data-original-title="Menú de Navegación"></div>
        </div>
        <!--logo start-->
        <a href="#" class="logo">
            <p>Willana ESPE
                <img src="#{request.contextPath}/resources/img/ui-sam.jpg" width="30"/>

            </p></a>
        <!--logo end-->
        <h:form>
            <div class="top-menu">
                <ul class="nav pull-right top-menu">
                    <li>
                        <h:commandLink class="logout" actionListener="#{menuBean.cerrarSesion()}" value="Cerrar Sesión"/>
                    </li>
                    <li>
                        <p:commandLink class="logout" ajax="false" actionListener="#{menuBean.descargarAyuda()}" value="Ayuda">
                            <p:fileDownload value="#{menuBean.file}" />
                        </p:commandLink>
                    </li>
                </ul>
            </div>           
        </h:form>
    </header>
    <!--header end-->
</ui:composition>
