<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Beacon ESPE</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css"  name="default.css"/>
        <h:outputStylesheet library="css"  name="cssLayout.css"/>
    </h:head>
    <h:body style="background-color: #ccffcc;">
        <h:form>            


            <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
            <div class="profile">
                <p:commandButton value="dessfsf"/>

            </div>
            <h:panelGrid style="background-color: aliceblue; padding:50px; text-align: center;" cellpadding="10" columns="1">
                <p:outputLabel value="Ingresar"/>
                <p:outputLabel value="#{bundle.ListUsuarioTitle}"/>
                <p:inputText id="username" value="#{loginBean.correo}" required="true" placeholder="Correo Institucional"/>

                <p:password id="password" value="#{loginBean.contrasenia}" required="true" placeholder="ContraseÃ±a" />

                <f:facet name="footer">
                    <p:commandButton value="Login" update="growl" actionListener="#{loginBean.verificarAcceso()}" />
                </f:facet>  
            </h:panelGrid>
            <p:dialog 
                widgetVar="dialogSeleccionPerfil">
                <p:panelGrid columns="2">

                    <p:commandButton value="Aceptar"/>
                    <p:commandButton value="Cancelar" immediate="true" onclick="PF('dialogSeleccionPerfil').hide()"/>
                </p:panelGrid>
            </p:dialog>
        </h:form>
    </h:body>
</html>
