<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListBeaconTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="BeaconListForm">
                <p:panel header="#{bundle.ListBeaconTitle}">
                    <p:dataTable id="datalist" value="#{beaconController.items}" var="item"
                                 selectionMode="single" selection="#{beaconController.selected}"
                                 paginator="true"
                                 rowKey="#{item.beaconId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBeaconTitle_beaconId}"/>
                            </f:facet>
                            <h:outputText value="#{item.beaconId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBeaconTitle_uuid}"/>
                            </f:facet>
                            <h:outputText value="#{item.uuid}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBeaconTitle_major}"/>
                            </f:facet>
                            <h:outputText value="#{item.major}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBeaconTitle_minor}"/>
                            </f:facet>
                            <h:outputText value="#{item.minor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBeaconTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBeaconTitle_imagen}"/>
                            </f:facet>
                            <h:outputText value="#{item.imagen}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBeaconTitle_inserted}"/>
                            </f:facet>
                            <h:outputText value="#{item.inserted}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBeaconTitle_updated}"/>
                            </f:facet>
                            <h:outputText value="#{item.updated}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{beaconController.prepareCreate}" update=":BeaconCreateForm" oncomplete="PF('BeaconCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":BeaconViewForm" oncomplete="PF('BeaconViewDialog').show()" disabled="#{empty beaconController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":BeaconEditForm" oncomplete="PF('BeaconEditDialog').show()" disabled="#{empty beaconController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{beaconController.destroy}" update=":growl,datalist" disabled="#{empty beaconController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
