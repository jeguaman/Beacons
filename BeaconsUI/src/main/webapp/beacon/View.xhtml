<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">

    <ui:composition>

        <p:dialog id="BeaconViewDlg" widgetVar="BeaconViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewBeaconTitle}">
            <h:form id="BeaconViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{beaconController.beaconSelected != null}">
                        <h:outputText value="#{bundle.ViewBeaconLabel_uuid}"/>
                        <h:outputText value="#{beaconController.beaconSelected.uuid}" title="#{bundle.ViewBeaconTitle_uuid}"/>
                        <h:outputText value="#{bundle.ViewBeaconLabel_major}"/>
                        <h:outputText value="#{beaconController.beaconSelected.major}" title="#{bundle.ViewBeaconTitle_major}"/>
                        <h:outputText value="#{bundle.ViewBeaconLabel_minor}"/>
                        <h:outputText value="#{beaconController.beaconSelected.minor}" title="#{bundle.ViewBeaconTitle_minor}"/>
                        <h:outputText value="#{bundle.ViewBeaconLabel_descripcion}"/>
                        <p:inputTextarea rows="4" cols="30" id="descripcion" value="#{beaconController.beaconSelected.descripcion}" title="#{bundle.ViewBeaconTitle_descripcion}" readonly="true"/>
                        <h:outputText value="#{bundle.ViewBeaconLabel_imagen}"/>
                        <o:graphicImage value="#{imageStreamer.getAreaImagen(beaconController.beaconSelected.beaconId)}" width="150" height="200" lastModified="#{beaconController.beaconSelected.updated}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" oncomplete="PF('BeaconViewDialog').hide();" immediate="true"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
