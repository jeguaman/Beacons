<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BeaconCreateDlg" 
                  widgetVar="BeaconCreateDialog" 
                  modal="true" 
                  resizable="false" 
                  appendTo="@(body)" 
                  header="#{bundle.CreateBeaconTitle}">
            <h:form id="BeaconCreateForm" enctype="multipart/form-data">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{beaconController.beaconSelected != null}">
                        <p:outputLabel value="#{bundle.CreateBeaconLabel_uuid}" for="uuid" />
                        <p:inputText id="uuid" value="#{beaconController.beaconSelected.uuid}" title="#{bundle.CreateBeaconTitle_uuid}" required="true" requiredMessage="#{bundle.CreateBeaconRequiredMessage_uuid}"/>
                        <p:outputLabel value="#{bundle.CreateBeaconLabel_major}" for="major" />
                        <p:inputText id="major" value="#{beaconController.beaconSelected.major}" title="#{bundle.CreateBeaconTitle_major}" required="true" requiredMessage="#{bundle.CreateBeaconRequiredMessage_major}"/>
                        <p:outputLabel value="#{bundle.CreateBeaconLabel_minor}" for="minor" />
                        <p:inputText id="minor" value="#{beaconController.beaconSelected.minor}" title="#{bundle.CreateBeaconTitle_minor}" required="true" requiredMessage="#{bundle.CreateBeaconRequiredMessage_minor}"/>
                        <p:outputLabel value="#{bundle.CreateBeaconLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{beaconController.beaconSelected.descripcion}" title="#{bundle.CreateBeaconTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateBeaconRequiredMessage_descripcion}"/>
                        <p:outputLabel value="#{bundle.CreateBeaconLabel_imagen}" for="imagen" />
                        <p:fileUpload id="imagen" value="#{beaconController.file}" mode="simple" sizeLimit="100000" allowTypes="/(\.|\/)(jpe?g|png)$/" required="true" requiredMessage="#{bundle.CreateBeaconRequiredMessage_imagen}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{beaconController.create}" value="#{bundle.Save}" ajax="false" update="display,:BeaconListForm:datalist,:growl" oncomplete="handleSubmit(args,'BeaconCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('BeaconCreateDialog').hide();" immediate="true"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
