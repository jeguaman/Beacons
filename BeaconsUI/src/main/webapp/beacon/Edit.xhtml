<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BeaconEditDlg" widgetVar="BeaconEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditBeaconTitle}">
            <h:form id="BeaconEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{beaconController.selected != null}">
                        <p:outputLabel value="#{bundle.EditBeaconLabel_beaconId}" for="beaconId" />
                        <p:inputText id="beaconId" value="#{beaconController.selected.beaconId}" title="#{bundle.EditBeaconTitle_beaconId}" required="true" requiredMessage="#{bundle.EditBeaconRequiredMessage_beaconId}"/>
                        <p:outputLabel value="#{bundle.EditBeaconLabel_uuid}" for="uuid" />
                        <p:inputText id="uuid" value="#{beaconController.selected.uuid}" title="#{bundle.EditBeaconTitle_uuid}" required="true" requiredMessage="#{bundle.EditBeaconRequiredMessage_uuid}"/>
                        <p:outputLabel value="#{bundle.EditBeaconLabel_major}" for="major" />
                        <p:inputText id="major" value="#{beaconController.selected.major}" title="#{bundle.EditBeaconTitle_major}" required="true" requiredMessage="#{bundle.EditBeaconRequiredMessage_major}"/>
                        <p:outputLabel value="#{bundle.EditBeaconLabel_minor}" for="minor" />
                        <p:inputText id="minor" value="#{beaconController.selected.minor}" title="#{bundle.EditBeaconTitle_minor}" required="true" requiredMessage="#{bundle.EditBeaconRequiredMessage_minor}"/>
                        <p:outputLabel value="#{bundle.EditBeaconLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{beaconController.selected.descripcion}" title="#{bundle.EditBeaconTitle_descripcion}" required="true" requiredMessage="#{bundle.EditBeaconRequiredMessage_descripcion}"/>
                        <p:outputLabel value="#{bundle.EditBeaconLabel_imagen}" for="imagen" />
                        <p:inputTextarea rows="4" cols="30" id="imagen" value="#{beaconController.selected.imagen}" title="#{bundle.EditBeaconTitle_imagen}" required="true" requiredMessage="#{bundle.EditBeaconRequiredMessage_imagen}"/>
                        <p:outputLabel value="#{bundle.EditBeaconLabel_inserted}" for="inserted" />
                        <p:calendar id="inserted" pattern="MM/dd/yyyy HH:mm:ss" value="#{beaconController.selected.inserted}" title="#{bundle.EditBeaconTitle_inserted}" required="true" requiredMessage="#{bundle.EditBeaconRequiredMessage_inserted}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditBeaconLabel_updated}" for="updated" />
                        <p:calendar id="updated" pattern="MM/dd/yyyy HH:mm:ss" value="#{beaconController.selected.updated}" title="#{bundle.EditBeaconTitle_updated}" required="true" requiredMessage="#{bundle.EditBeaconRequiredMessage_updated}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{beaconController.update}" value="#{bundle.Save}" update="display,:BeaconListForm:datalist,:growl" oncomplete="handleSubmit(args, 'BeaconEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BeaconEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
