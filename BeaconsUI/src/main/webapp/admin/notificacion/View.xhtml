<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NotificacionViewDlg" 
                  widgetVar="NotificacionViewDialog" 
                  modal="true" 
                  resizable="false" 
                  appendTo="@(body)" 
                  header="#{bundle.ViewNotificacionTitle}">
            <section class="wrapper" style="margin-top: 0;">
                <div class="row">
                    <div class="col-lg-12" >
                        <div class="form-panel">                                                        
                            <h:form id="NotificacionViewForm" class="form-horizontal style-form">
                                <h:panelGroup id="display">
                                    <div class="form-group">
                                        <h:outputText class="col-sm-4 col-sm-4 control-label" value="#{bundle.ViewNotificacionLabel_tipo}"/>
                                        <div class="col-sm-8">
                                            <h:outputText class="form-control" value="#{notificacionController.getTipoMensaje(notificacionController.notificacionSelected.tipo)}" title="#{bundle.ViewNotificacionTitle_tipo}"/>
                                        </div>
                                    </div>
                                   <div class="form-group">
                                        <h:outputText class="col-sm-4 col-sm-4 control-label" value="#{bundle.ViewNotificacionLabel_descripcion}"/>
                                        <div class="col-sm-8">
                                            <p:inputTextarea class="form-control" rows="4" cols="30" value="#{notificacionController.notificacionSelected.descripcion}" title="#{bundle.ViewNotificacionTitle_descripcion}"/>
                                        </div>
                                    </div>
                                    <div style="text-align: center;">
                                        <p:commandButton value="#{bundle.Close}" oncomplete="PF('NotificacionViewDialog').hide();" immediate="true"/>
                                    </div>
                                </h:panelGroup>
                            </h:form>
                        </div>
                    </div>
                </div>
            </section>
        </p:dialog>

    </ui:composition>
</html>
