<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="AreaEditDlg" 
                  widgetVar="AreaEditDialog" 
                  modal="true" 
                  resizable="false" 
                  appendTo="@(body)" 
                  header="#{bundle.EditAreaTitle}">
            <section class="wrapper" style="margin-top: 0;">
                <div class="row">
                    <div class="col-lg-12" >
                        <div class="form-panel">
                            <h:form id="AreaEditForm" enctype="multipart/form-data" class="form-horizontal style-form">
                                <h:panelGroup id="display">
                                    <div class="form-group">
                                        <p:outputLabel class="col-sm-3 col-sm-3 control-label" value="#{bundle.EditAreaLabel_titulo}" for="titulo" />
                                        <div class="col-sm-9">
                                            <h:inputText class="form-control" id="titulo" value="#{areaController.selected.titulo}" title="#{bundle.EditAreaTitle_titulo}" required="true" requiredMessage="#{bundle.EditAreaRequiredMessage_titulo}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <p:outputLabel class="col-sm-3 col-sm-3 control-label" value="#{bundle.EditAreaLabel_imagen}" for="imagen" />
                                        <div class="col-sm-9">
                                            <p:fileUpload class="form-control" id="imagen" value="#{areaController.file}" mode="simple" sizeLimit="100000" allowTypes="/(\.|\/)(jpe?g|png)$/"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <p:outputLabel class="col-sm-3 col-sm-3 control-label" value="#{bundle.EditAreaLabel_descripcion}" for="descripcion" />
                                        <div class="col-sm-9">
                                            <p:inputTextarea class="form-control" rows="4" cols="30" id="descripcion" value="#{areaController.selected.descripcion}" title="#{bundle.EditAreaTitle_descripcion}" required="true" requiredMessage="#{bundle.EditAreaRequiredMessage_descripcion}"/>
                                        </div>
                                    </div>
                                    <div style="text-align: center;">
                                        <p:commandButton actionListener="#{areaController.update}" ajax="false" value="#{bundle.Save}" update="display,:AreaListForm:datalistArea,:growl" oncomplete="handleSubmit(args, 'AreaEditDialog');"/>
                                        <p:spacer height="30"></p:spacer>
                                        <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('AreaEditDialog').hide();" immediate="true"/>
                                    </div>
                                </h:panelGroup>
                            </h:form>
                        </div>
                    </div>
                </div>
            </section>
        </p:dialog>
    </ui:composition>
</html>
