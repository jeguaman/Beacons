<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AsignacionPerfilViewDlg" widgetVar="AsignacionPerfilViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAsignacionPerfilTitle}">
            <h:form id="AsignacionPerfilViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{asignacionPerfilController.selected != null}">
                        <h:outputText value="#{bundle.ViewAsignacionPerfilLabel_asigPerfilId}"/>
                        <h:outputText value="#{asignacionPerfilController.selected.asigPerfilId}" title="#{bundle.ViewAsignacionPerfilTitle_asigPerfilId}"/>
                        <h:outputText value="#{bundle.ViewAsignacionPerfilLabel_inserted}"/>
                        <h:outputText value="#{asignacionPerfilController.selected.inserted}" title="#{bundle.ViewAsignacionPerfilTitle_inserted}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewAsignacionPerfilLabel_updated}"/>
                        <h:outputText value="#{asignacionPerfilController.selected.updated}" title="#{bundle.ViewAsignacionPerfilTitle_updated}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewAsignacionPerfilLabel_perfilId}"/>
                        <h:outputText value="#{asignacionPerfilController.selected.perfilId}" title="#{bundle.ViewAsignacionPerfilTitle_perfilId}"/>
                        <h:outputText value="#{bundle.ViewAsignacionPerfilLabel_usuarioId}"/>
                        <h:outputText value="#{asignacionPerfilController.selected.usuarioId}" title="#{bundle.ViewAsignacionPerfilTitle_usuarioId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AsignacionPerfilViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
