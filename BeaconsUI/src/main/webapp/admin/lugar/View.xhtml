<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">

    <ui:composition>
        <p:dialog id="LugarViewDlg" widgetVar="LugarViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewLugarTitle}">
            <h:form id="LugarViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{lugarController.selected != null}">
                        <h:outputText value="#{bundle.ViewLugarLabel_titulo}"/>
                        <h:outputText value="#{lugarController.selected.titulo}" title="#{bundle.ViewLugarTitle_titulo}"/>
                        <h:outputText value="#{bundle.ViewLugarLabel_imagen}"/>
                        <o:graphicImage value="#{imageStreamer.getLugarImagen(lugarController.selected.lugarId)}" width="150" height="200" lastModified="#{lugarController.selected.updated}"/>
                        <h:outputText value="#{bundle.ViewLugarLabel_descripcion}"/>
                        <p:inputTextarea rows="4" cols="30" id="descripcion" value="#{lugarController.selected.descripcion}" title="#{bundle.CreateLugarTitle_descripcion}" readonly="true"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" oncomplete="PF('LugarViewDialog').hide();" immediate="true"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
