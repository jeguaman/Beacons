<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LugarEditDlg" widgetVar="LugarEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditLugarTitle}">
            <h:form id="LugarEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{lugarController.selected != null}">
                        <p:outputLabel value="#{bundle.EditLugarLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{lugarController.selected.descripcion}" title="#{bundle.EditLugarTitle_descripcion}" required="true" requiredMessage="#{bundle.EditLugarRequiredMessage_descripcion}"/>
                        <p:outputLabel value="#{bundle.EditLugarLabel_imagen}" for="imagen" />
                        <p:inputTextarea rows="4" cols="30" id="imagen" value="#{lugarController.selected.imagen}" title="#{bundle.EditLugarTitle_imagen}" required="true" requiredMessage="#{bundle.EditLugarRequiredMessage_imagen}"/>
                        <p:outputLabel value="#{bundle.EditLugarLabel_titulo}" for="titulo" />
                        <p:inputText id="titulo" value="#{lugarController.selected.titulo}" title="#{bundle.EditLugarTitle_titulo}" required="true" requiredMessage="#{bundle.EditLugarRequiredMessage_titulo}"/>
                        <p:outputLabel value="#{bundle.EditLugarLabel_areaId}" for="areaId" />
                        <p:selectOneMenu id="areaId" value="#{lugarController.selected.areaId}" required="true" requiredMessage="#{bundle.EditLugarRequiredMessage_areaId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{areaController.itemsAvailableSelectOne}"
                                           var="areaIdItem"
                                           itemValue="#{areaIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{lugarController.update}" value="#{bundle.Save}" update="display,:LugarListForm:datalist,:growl" oncomplete="handleSubmit(args, 'LugarEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LugarEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
