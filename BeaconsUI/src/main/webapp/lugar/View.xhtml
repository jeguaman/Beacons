<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LugarViewDlg" widgetVar="LugarViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewLugarTitle}">
            <h:form id="LugarViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{lugarController.selected != null}">
                        <h:outputText value="#{bundle.ViewLugarLabel_lugarId}"/>
                        <h:outputText value="#{lugarController.selected.lugarId}" title="#{bundle.ViewLugarTitle_lugarId}"/>
                        <h:outputText value="#{bundle.ViewLugarLabel_descripcion}"/>
                        <h:outputText value="#{lugarController.selected.descripcion}" title="#{bundle.ViewLugarTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewLugarLabel_imagen}"/>
                        <h:outputText value="#{lugarController.selected.imagen}" title="#{bundle.ViewLugarTitle_imagen}"/>
                        <h:outputText value="#{bundle.ViewLugarLabel_titulo}"/>
                        <h:outputText value="#{lugarController.selected.titulo}" title="#{bundle.ViewLugarTitle_titulo}"/>
                        <h:outputText value="#{bundle.ViewLugarLabel_inserted}"/>
                        <h:outputText value="#{lugarController.selected.inserted}" title="#{bundle.ViewLugarTitle_inserted}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewLugarLabel_updated}"/>
                        <h:outputText value="#{lugarController.selected.updated}" title="#{bundle.ViewLugarTitle_updated}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewLugarLabel_areaId}"/>
                        <h:outputText value="#{lugarController.selected.areaId}" title="#{bundle.ViewLugarTitle_areaId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="LugarViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
