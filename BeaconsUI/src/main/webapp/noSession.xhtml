<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>Sin Sesión | BeaconESPE</title>
        <link rel="shortcut icon" href="#{request.contextPath}/resources/img/beacon_blue.ico"/>
        <!-- Bootstrap core CSS -->
        <link href="#{request.contextPath}/resources/css/bootstrap.css" rel="stylesheet"/>
        <!--external css-->
        <link href="#{request.contextPath}/resources/font-awesome/css/font-awesome.css" rel="stylesheet" />

        <!-- Custom styles for this template -->
        <link href="#{request.contextPath}/resources/css/style.css" rel="stylesheet"/>
        <link href="#{request.contextPath}/resources/css/style-responsive.css" rel="stylesheet"/>

        <script src="#{request.contextPath}/resources/js/chart-master/Chart.js"></script>
        <link rel="shortcut icon" href="#{request.contextPath}/resources/assets/img/favicon.ico"/>


    </h:head>

    <h:body class="fixed-left full-content">
        <!-- Begin page -->
        <div class="container">
            <!-- 1st ROW OF PANELS -->
            <div class="row">
                <!-- TWITTER PANEL -->
                <div class="col-lg-3 col-md-3 col-sm-3 mb">
                </div><!-- /col-md-4 -->

                <div class="col-lg-6 col-md-6 col-sm-6">                    
                    <div class="green-panel" style="padding-bottom:5%; margin-top: 25%;">
                        <div class="green-header">
                            <h3>No Tienes Sesión !</h3>
                        </div>
                        <h1 class="mt" style="color: white;"><i class="fa fa-sign-out fa-3x"></i></h1>
                        <p>Usted acabó de cerrar sesión o no ha iniciado sesión<br/> Si deseas te esperamos muy pronto.</p>
                        <br/>
                        <a class="btn btn-primary btn-sm" href="#{request.contextPath}/login.xhtml">#{bundle.MessageBackLogin}</a>
                    </div>
                </div><!-- /col-md-4 -->

                <div class="col-lg-3 col-md-3 col-sm-3 mb">
                </div><!-- /col-md-4 -->
            </div><!--/END 1ST ROW OF PANELS -->
        </div>

        <!-- End of page -->
        <!-- js placed at the end of the document so the pages load faster -->
        <script src="#{request.contextPath}/resources/js/jquery.js"></script>
        <script src="#{request.contextPath}/resources/js/bootstrap.min.js"></script>
        <script class="include" type="text/javascript" src="assets/js/jquery.dcjqaccordion.2.7.js"></script>
        <script src="#{request.contextPath}/resources/js/jquery.scrollTo.min.js"></script>
        <script src="#{request.contextPath}/resources/js/jquery.nicescroll.js" type="text/javascript"></script>
        <script src="#{request.contextPath}/resources/js/jquery.sparkline.js"></script>

        <!--common script for all pages-->
        <script src="#{request.contextPath}/resources/js/common-scripts.js"></script>

        <!--script for this page-->
        <script src="#{request.contextPath}/resources/js/sparkline-chart.js"></script>    

        <!--BACKSTRETCH-->
        <!-- You can use an image of whatever size. This script will stretch to fit in any screen size.-->
        <script type="text/javascript" src="#{request.contextPath}/resources/js/jquery.backstretch.min.js"></script>
        <script>
            $.backstretch("#{request.contextPath}/resources/img/login-bg.jpg", {speed: 500});
        </script>
    </h:body>
</html>
